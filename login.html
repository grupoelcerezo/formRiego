<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>
  <link rel="shortcut icon" type="image/x-icon" href="imagenes/logo.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
<link rel="stylesheet" href="estilos/login.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.0.0.js" crossorigin="anonymous"></script>
  <title>Menu</title>
</head>

<body style=" background: repeating-radial-gradient(hsla(150, 55%, 69%, 0.053), transparent 100px);">


 

  

  <div class="container container-fluid box ">
    <div class="row p-0 mb-5 border border-success rounded-4 shadow-lg  mx-1 my-3">

      <div class="col-12 text-end  my-5">
       

        <div class="col-12 text-center p-0 m-0">
          <section class="text-center">
            <img class="text-center" src="imagenes/ElCerezoOriginal.webp" alt="">
          </section>
        </div>



      </div>
      <h3 class="text-center text-success fw-bold h1 ">LOGIN RIEGOS</H2>
      <div class="form-group text-center mt-1">
        <form>
          <div class="login__field">

               
            <i class="login__icon fas fa-user"></i>
            <input type="email" id="txtemail" class="login__input" name="email" placeholder="E-mail" >
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" id="txtpassword" class="login__input" name="pass" placeholder="Password" >
          </div>

         
          
        </form>

      <div class="col-8 offset-2 mb-3" >
        <button class="button login__submit mb-2" id="btnIngesar">
          <span class="button__text">Iniciar sesion</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>		
      </div>

        

        


      </div>





      

    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>



</body>

</html>
